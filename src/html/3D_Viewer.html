<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Interactive Data Editor</title>
    <style>
        @font-face {
            font-family: 'Lato';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: local('Lato Regular'), local('Lato-Regular'), url(../lib/S6uyw4BMUTPHjx4wXg.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
        body {
            float: left;
            width: 98.5%;
            height: 100vh;
            overflow: hidden;
            font-family: 'Lato', sans-serif;
        }
        

        select{
            margin-right: 2pc;
            width: fit-content;
            cursor: pointer; 
            font-family: sans-serif;
            font-size: 90%;
            padding:3px;
            color: #444;
            border: 1px solid #999;
            background-color: #fff;
            border-radius: 2px;
        }

        select:hover,select:focus {
            background-image: -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(40%, rgba(0,0,0, 0.05)), to(rgba(0,0,0, 0.10)));
            background-image: -webkit-linear-gradient(transparent, rgba(0,0,0, 0.05) 40%, rgba(0,0,0, 0.10));
            background-image: linear-gradient(transparent, rgba(0,0,0, 0.05) 40%, rgba(0,0,0, 0.10));
            outline: none;
        }

        select:active {
        -webkit-box-shadow: 0 0 0 1px rgba(0,0,0, 0.15) inset, 0 0 6px rgba(0,0,0, 0.20) inset;
                box-shadow: 0 0 0 1px rgba(0,0,0, 0.15) inset, 0 0 6px rgba(0,0,0, 0.20) inset;
        border-color: #000;
        }

        input[type=text]{
            /* padding: 0.3em 0.6em; */
            height: 1.55pc;
            display: inline-block;
            border: 1px solid #ccc;
            -webkit-box-shadow: inset 0 1px 3px #ddd;
                    box-shadow: inset 0 1px 3px #ddd;
            border-radius: 1px;
            vertical-align: middle;
            -webkit-box-sizing: border-box;
                    box-sizing: border-box;
            margin-right: 10px;
            width: 7pc;
            padding-left: 5px;
        }

        input[type=text]:focus {
            outline: 0;
            border-color: #129FEA;
        }

        .floatdiv{
            position: absolute;
            top: 0;
        }
        #figurecontainer{
            height: 100%;
            width: 100%;
        }

        .borders {
            padding: 2px 0 2px 0;
            border: 1px solid black;
            margin:5px 0 5px 0;
            box-shadow: inset -2px -2px 3px 0px rgba(0,0,0,.15);
            border-radius: 1px;
            width: 100%;
            background-color: white;
        }
        #marker{
            display: inline-block;
        }

    </style>
    <script>
        if (typeof module === 'object') { window.module = module; module = undefined; }
    </script>
</head>

<body>
    <div id="figurecontainer"></div>
    <div class="floatdiv">
    <div id="status" style="margin-bottom: 5px;">
        <i><b>Requesting data. Please wait...</b></i>
    </div>

    <span>Plot Type: </span>
    <select name="" id="typeSel" onchange="changePlotType(this)">
        <option value="wire">Wire Frame</option>
        <option value="surf">Surface</option>
    </select>
    <div id="marker">
        <input onclick="mark_clicked(this)" type="checkbox" >
        <span>Markers</span> 
    </div>
    <div class="borders">
        Axes Ranges â‡’
        X : <input onchange="setRange(this.value,0)" type="text" id='xInp' >
        Y : <input onchange="setRange(this.value,1)" type="text" id='yInp' >
        Z : <input onchange="setRange(this.value,2)" type="text" id='zInp' >
    </div>
    </div>
    <script>
        var xxx = [], yyy = [], zzz = [], check = true;
        var figurecontainer = document.getElementById("figurecontainer"),
            data = [],
            swapped = false,
            newCol = [0, 0, 0],
            first = true,
            curCol = false;
        const {ipcRenderer} = require('electron');
        const Plotly = require('plotly.js-gl3d-dist');
        const stat = document.getElementById('status');
        var updatePlot=updatePlotWire,  // changable function
        currentType = 0 // 0 means wireframe



        // Plotly.newPlot(figurecontainer, initData(1), layout, { displaylogo: false });

        ipcRenderer.on("sdata", function (e, d) {
            [data, newCol,swapped] = d;
            updatePlot();
            if (!curCol) curCol = newCol; // first time purpose
            if (newCol[0] !== curCol[0]) {
                setRange(document.getElementById("xInp").value,0);
            } else if (newCol[1] !== curCol[1]) {
                setRange(document.getElementById("yInp").value,1);
            } else if (newCol[2] !== curCol[2]) {
                setRange(document.getElementById("zInp").value,2);
            }
            curCol = newCol
        })




        //common functions******************************
        function changePlotType(dom){
            stat.innerHTML = 'Please Wait...'
            let index = dom.selectedIndex;
            dom.blur()
            let mark = document.getElementById('marker')
            setTimeout(function(){
                if(index){
                    updatePlot = updatePlotSurf
                    mark.style.display = 'none'
                }else{
                    updatePlot =updatePlotWire
                    mark.style.display = 'inline-block'
                }
                first = true
                currentType=index
                updatePlot()
            },10)
        }



        function setRange(lim, axis){
            var tmp = "scene." + ["xaxis.", "yaxis.", "zaxis."][axis]

            if (lim == "") {
                Plotly.relayout(figurecontainer, { [tmp+"autorange"]: true})
            }else {
                if(currentType==1 && axis==2){ // surface type z axis has a color, handle it slightly differently
                    setZrangeSurf(lim)
                    return
                }

                lim = lim.split(",").map(x => parseFloat(x))
                if(isNaN(lim[0]) || isNaN(lim[1])){
                    var flat_dat = data[axis].flat();
                    if (isNaN(lim[0])) {
                        lim[0] = Math.min(...flat_dat);
                    }
                    if (isNaN(lim[1])) {
                        lim[1] = Math.max(...flat_dat);
                    }
                }
                Plotly.relayout(figurecontainer, {[tmp+'range'] : lim})
            }
        }



        var layout = {
            margin: {
                t: 0,
                r: 0,
                b: 0,
                l: 0,
                pad: 0
            },
            showlegend: false,
            scene: {
                aspectmode: "cube",
                zaxis: {
                    autorange: true,
                    spikesides: false,
                },
                yaxis: {
                    spikesides: false,
                },
                xaxis: {
                    spikesides: false,
                }
            },
        };

        function transpose(m) {
            return m[0].map((_, i) => m.map(x => x[i]));
        };


        // functions for wieframe*****************************


        function updatePlotWire() {
            makeRotation();
            xxx = data[0].concat(xxx),
            yyy = data[1].concat(yyy),
            zzz = data[2].concat(zzz);
            if ( first || figurecontainer.data.length != xxx.length) {
                Plotly.newPlot(figurecontainer, initData(xxx.length), layout, { displaylogo: false ,responsive: true});
                first = false
            };
            let tt = Plotly.restyle(figurecontainer, { 'x': xxx, 'y': yyy, 'z': zzz }).then(
                function(){
                    stat.innerHTML = "<b>Plot Updated on:</b><i> " + new Date().toLocaleString() + "</i>";
                }
            );
        };




        function makeRotation() {
            var issame = true, b = data[0][0].length;
            for (let a of data[0]) {
                if (a.length != b) {
                    issame = false;
                    break;
                };
            };

            if (issame) {
                xxx = transpose(data[0]);
                yyy = transpose(data[1]);
                zzz = transpose(data[2]);
                return;
            };

            var tmpData0 = [].concat(...data[0]).filter(x => x !== undefined),
                tmpData1 = [].concat(...data[1]).filter(x => x !== undefined),
                tmpData2 = [].concat(...data[2]).filter(x => x !== undefined);

            var tmpData = swapped ? tmpData0 : tmpData1

            var tmp = [...new Set(tmpData)].sort((a, b) => a - b);
                xxx = [], yyy = [], zzz = [];
                for (let x of tmp) {
                    var tmp0 = [], tmp1 = [], tmp2 = [];
                    for (let i = 0; i < tmpData0.length; i++) {
                        if (tmpData[i] == x) {
                            tmp0.push(tmpData0[i]);
                            tmp1.push(tmpData1[i]);
                            tmp2.push(tmpData2[i]);
                        };
                    };
                    xxx.push(tmp0);
                    yyy.push(tmp1);
                    zzz.push(tmp2);
                };
        };



        function mark_clicked(mark) {
            if (mark.checked) {
                Plotly.restyle(figurecontainer, {
                    'mode': "markers+lines"
                });
            } else {
                Plotly.restyle(figurecontainer, {
                    'mode': "lines"
                });
            };
        };


        function initData(length) {
            var pl_data = [];
            for (var i = 0; i < length; i++) {
                pl_data.push({
                    type: 'scatter3d',
                    mode: "lines",
                    x: [1, 2],
                    y: [1, 2],
                    z: [1, 2],
                    marker: {
                        size: 1.7,
                        color: "#1f77b4"
                    },
                    line: {
                        color: '#ff7f0e'
                    },
                    hoverinfo: "x+y+z",
                    hoverlabel: {
                        bgcolor: "#2ca02c"
                    },
                })
            };
            return pl_data
        };

        // functions for surface ***********************





        function updatePlotSurf() {
            if(first){
                Plotly.newPlot(figurecontainer, sIniData, layout, { displaylogo: false ,responsive: true});
                first = false
            }

            Plotly.restyle(figurecontainer, { 'x': [data[0]], 'y': [data[1]], 'z': [data[2]] }).then(
                function(){
                    stat.innerHTML = "<b>Plot Updated on:</b><i> " + new Date().toLocaleString() + "</i>";
                }
            );
        };


        function setZrangeSurf(lim){
            var min, max;

            lim = lim.split(",").map(x => parseFloat(x));

            var flat_dat = data[2].flat();
            max = Math.max(...flat_dat);
            min = Math.min(...flat_dat);

            if (isNaN(lim[0])) {
                lim[0] = min;
            };
            if (isNaN(lim[1])) {
                lim[1] = max;
            };
            cmin = Math.max(lim[0], min);
            cmax = Math.min(lim[1], max);
            Plotly.update(figurecontainer, {"cmin": cmin, "cmax": cmax},{'scene.zaxis.range': lim} )

        }


        var sIniData = [{
            type: 'surface',
            hoverinfo: "x+y+z",
            colorscale: "Portland",
            showscale: false,
            hoverlabel: {
                bgcolor: "#2ca02c"
            },
            z: [
                [1]
            ],
            x: [
                [1]
            ],
            y: [
                [1]
            ]
        }];



    </script>
</body>

</html>
