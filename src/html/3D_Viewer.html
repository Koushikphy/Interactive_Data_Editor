<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Interactive Data Editor</title>
    <style>
        @font-face {
            font-family: 'Lato';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: local('Lato Regular'), local('Lato-Regular'), url(../css/S6uyw4BMUTPHjx4wXg.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
        body {
            float: left;
            width: 98.5%;
            height: 100vh;
            overflow: hidden;
            font-family: 'Lato', sans-serif;
        }
        

        select{
            margin-right: 2pc;
            width: fit-content;
            cursor: pointer; 
            font-family: sans-serif;
            font-size: 90%;
            padding:3px;
            color: #444;
            border: 1px solid #999;
            background-color: #fff;
            border-radius: 2px;
        }

        select:hover,select:focus {
            background-image: -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(40%, rgba(0,0,0, 0.05)), to(rgba(0,0,0, 0.10)));
            background-image: -webkit-linear-gradient(transparent, rgba(0,0,0, 0.05) 40%, rgba(0,0,0, 0.10));
            background-image: linear-gradient(transparent, rgba(0,0,0, 0.05) 40%, rgba(0,0,0, 0.10));
            outline: none;
        }

        select:active {
        -webkit-box-shadow: 0 0 0 1px rgba(0,0,0, 0.15) inset, 0 0 6px rgba(0,0,0, 0.20) inset;
                box-shadow: 0 0 0 1px rgba(0,0,0, 0.15) inset, 0 0 6px rgba(0,0,0, 0.20) inset;
        border-color: #000;
        }

        input[type=text]{
            /* padding: 0.3em 0.6em; */
            height: 1.55pc;
            display: inline-block;
            border: 1px solid #ccc;
            -webkit-box-shadow: inset 0 1px 3px #ddd;
                    box-shadow: inset 0 1px 3px #ddd;
            border-radius: 1px;
            vertical-align: middle;
            -webkit-box-sizing: border-box;
                    box-sizing: border-box;
            margin-right: 10px;
            width: 7pc;
            padding-left: 5px;
        }

        input[type=text]:focus {
            outline: 0;
            border-color: #129FEA;
        }

        .floatdiv{
            position: absolute;
            top: 0;
        }
        #figurecontainer{
            height: 100%;
            width: 100%;
        }

        .borders {
            padding: 2px 0 2px 0;
            border: 1px solid black;
            margin:5px 0 5px 0;
            box-shadow: inset -2px -2px 3px 0px rgba(0,0,0,.15);
            border-radius: 1px;
            width: 100%;
            background-color: white;
        }
        #marker{
            display: inline-block;
        }
        #colSel{
            min-width: 2.7pc;
            margin-left: 3px;
            margin-right: 10px;
        }
        .mySelect{
            background-color: rgb(255, 255, 255);
            display: inline-flex;
            font-size: 1.05pc;
            border: 1px solid black;
            border-radius: 2.3px;
            margin: 3px 7px 0 0;
        }
        .mySelect select{
            border: none;
            padding: 0 !important;
            margin: 0 !important;
            padding-left: 3px;
            font-size: 1.05pc !important;
            border-left: 1px solid black;
            background-color: rgb(255, 255, 255);
            text-align-last:center
        }

        .mySelect span{
            min-width: 2pc;
            padding: 0 3px 0 3px;
            text-align: center;
        }

        .mySelect select:focus{
            /* border: none; */
            outline: none;
        }
    </style>
    <script>
        if (typeof module === 'object') { window.module = module; module = undefined; }
    </script>
</head>

<body>
    <div id="figurecontainer"></div>
    <div class="floatdiv">
    <div id="status" style="margin-bottom: 5px;">
        <i><b>Requesting data. Please wait...</b></i>
    </div>

    <div class="mySelect">
        <span>Z</span>
        <select id="colSel" onchange="ipcRenderer.send('colchanged', this.value-1)">
    </select></div>


    <!-- <span>Z: </span>
    <select id="colSel" onchange="ipcRenderer.send('colchanged', this.value-1)"></select> -->

    <div class="mySelect">
        <span>Plot Type</span>
        <select id="typeSel" onchange="changePlotType(this)">
            <option value="wire">Wire Frame</option>
            <option value="surf">Surface</option>
    </select></div>


    <!-- <span>Plot Type: </span>
    <select name="" id="typeSel" onchange="changePlotType(this)">
        <option value="wire">Wire Frame</option>
        <option value="surf">Surface</option>
    </select> -->


    <div class="mySelect"  id="marker">
        <input onclick="mark_clicked(this)" type="checkbox">
        <span>Markers</span>
        <!-- <select id="typeSel" onchange="changePlotType(this)">
            <option value="wire">Wire Frame</option>
            <option value="surf">Surface</option>
        </select> -->
    </div>


    <!-- <div id="marker">
        <input onclick="mark_clicked(this)" type="checkbox" >
        <span>Markers</span>
    </div> -->
    <div class="borders">
        Axes Ranges â‡’
        X <input onchange="setRange()" type="text" id='xInp' >
        Y <input onchange="setRange()" type="text" id='yInp' >
        Z <input onchange="setRange()" type="text" id='zInp' >
    </div>
    </div>
    <script>
        var xxx = [], yyy = [], zzz = [], data = [],
        swapped = false, first = true,currentType = 0, colLen=0;

        const figurecontainer = document.getElementById("figurecontainer")
        const {ipcRenderer} = require('electron');
        const Plotly = require('plotly.js-gl3d-dist');
        const stat = document.getElementById('status');
        var updatePlot = updatePlotWire  // changable function


        document.getElementById("colSel").onwheel = (ev)=> {
            let add = ev.deltaY >0 ? 1 : -1
            let cur = ev.toElement.selectedIndex
            if((cur==colLen && add==1) || (cur==0 && add==-1)) return
            ev.toElement.selectedIndex = cur + add
            ipcRenderer.send('colchanged', cur + add)
        }


        ipcRenderer.on("sdata", (e, d)=> {
            [data, swapped, zVal, tmpCL] = d;
            if(tmpCL !=colLen){
                colLen = tmpCL
                txt = ''
                for(let i=0; i<=colLen; i++) txt += `<option value="${i+1}">${i+1}</option>` 
                document.getElementById("colSel").innerHTML = txt
            }
            document.getElementById("colSel").selectedIndex = zVal
            updatePlot();
        })


        function makeLayOutRanges(){
            layoutRange = {}
            cRange = {}

            ll = document.getElementById("xInp").value
            if(ll==""){
                layoutRange["scene.xaxis.autorange"] = true
            } else{
                ll = ll.split(",").map(x => parseFloat(x))
                if (isNaN(ll[0])) ll[0] = getMin(data[0])
                if (isNaN(ll[1])) ll[1] = getMax(data[0])
                layoutRange["scene.xaxis.range"] = ll
            }

            ll = document.getElementById("yInp").value
            if(ll==""){
                layoutRange["scene.yaxis.autorange"] = true
            } else{
                ll = ll.split(",").map(x => parseFloat(x))
                if (isNaN(ll[0])) ll[0] = getMin(data[1])
                if (isNaN(ll[1])) ll[1] = getMax(data[1])
                layoutRange["scene.yaxis.range"] = ll
            }

            ll = document.getElementById("zInp").value
            if(ll==""){
                layoutRange["scene.zaxis.autorange"] = true
                cRange["cauto"] = true
            } else{
                ll = ll.split(",").map(x => parseFloat(x))

                if(currentType==1){ //surface type
                    var rr = [getMin(data[2]), getMax(data[2])]
                    if (isNaN(ll[0])) ll[0] = rr[0]
                    if (isNaN(ll[1])) ll[1] = rr[1]
                    
                    cmin = Math.max(ll[0], rr[0]);
                    cmax = Math.min(ll[1], rr[1]);

                    cRange = {
                        "cauto" : false,
                        "cmin" : cmin,
                        "cmax" : cmax
                    }
                } else{
                    if (isNaN(ll[0])) ll[0] = getMin(data[2])
                    if (isNaN(ll[1])) ll[1] = getMax(data[2])
                }
                layoutRange["scene.zaxis.range"] = ll
            }
            return currentType==1? [cRange, layoutRange] : layoutRange
        }


        //common functions******************************
        function changePlotType(dom){
            stat.innerHTML = 'Please Wait...'
            let index = dom.selectedIndex;
            dom.blur()
            let mark = document.getElementById('marker')
            setTimeout(function(){
                if(index){
                    updatePlot = updatePlotSurf
                    mark.style.display = 'none'
                }else{
                    updatePlot =updatePlotWire
                    mark.style.display = 'inline-block'
                }
                first = true
                currentType=index
                updatePlot()
            },10)
        }



        function setRange(lim, axis){
            if(currentType==1){
                Plotly.update(figurecontainer, ...makeLayOutRanges())
            } else {
                Plotly.relayout(figurecontainer, makeLayOutRanges())
            }
        }


        // functions for wieframe*****************************

        function updatePlotWire() {
            makeRotation();
            xxx = data[0].concat(xxx),
            yyy = data[1].concat(yyy),
            zzz = data[2].concat(zzz);
            if ( first || figurecontainer.data.length != xxx.length) {
                Plotly.newPlot(figurecontainer, initData(xxx.length), layout, { displaylogo: false ,responsive: true});
                first = false
            };
            let layR = makeLayOutRanges()
            Plotly.update(figurecontainer, { 'x': xxx, 'y': yyy, 'z': zzz }, layR).then(
                function(){
                    stat.innerHTML = "<b>Plot Updated on:</b><i> " + new Date().toLocaleString() + "</i>";
                }
            );
        };


        function makeRotation() {
            var issame = true, b = data[0][0].length;
            for (let a of data[0]) {
                if (a.length != b) {
                    issame = false;
                    break;
                };
            };

            if (issame) {
                xxx = transpose(data[0]);
                yyy = transpose(data[1]);
                zzz = transpose(data[2]);
                return;
            };

            var tmpData0 = [].concat(...data[0]).filter(x => x !== undefined),
                tmpData1 = [].concat(...data[1]).filter(x => x !== undefined),
                tmpData2 = [].concat(...data[2]).filter(x => x !== undefined);

            var tmpData = swapped ? tmpData0 : tmpData1

            var tmp = [...new Set(tmpData)].sort((a, b) => a - b);
                xxx = [], yyy = [], zzz = [];
                for (let x of tmp) {
                    var tmp0 = [], tmp1 = [], tmp2 = [];
                    for (let i = 0; i < tmpData0.length; i++) {
                        if (tmpData[i] == x) {
                            tmp0.push(tmpData0[i]);
                            tmp1.push(tmpData1[i]);
                            tmp2.push(tmpData2[i]);
                        };
                    };
                    xxx.push(tmp0);
                    yyy.push(tmp1);
                    zzz.push(tmp2);
                };
        };



        function mark_clicked(mark) {
            if (mark.checked) {
                Plotly.restyle(figurecontainer, {
                    'mode': "markers+lines"
                });
            } else {
                Plotly.restyle(figurecontainer, {
                    'mode': "lines"
                });
            };
        };


        function initData(length) {
            var pl_data = [];
            for (var i = 0; i < length; i++) {
                pl_data.push({
                    type: 'scatter3d',
                    mode: "lines",
                    x: [1, 2],
                    y: [1, 2],
                    z: [1, 2],
                    marker: {
                        size: 1.7,
                        color: "#1f77b4"
                    },
                    line: {
                        color: '#ff7f0e'
                    },
                    hoverinfo: "x+y+z",
                    hoverlabel: {
                        bgcolor: "#2ca02c"
                    },
                })
            };
            return pl_data
        };

        // functions for surface ***********************

        function updatePlotSurf() {
            if(first){
                Plotly.newPlot(figurecontainer, sIniData, layout, { displaylogo: false ,responsive: true});
                first = false
            }

            var [cR, lR] = makeLayOutRanges()
            Plotly.update(figurecontainer, { 'x': [data[0]], 'y': [data[1]], 'z': [data[2]], ...cR }, lR).then(
                function(){
                    stat.innerHTML = "<b>Plot Updated on:</b><i> " + new Date().toLocaleString() + "</i>";
                }
            );
        };



        var sIniData = [{
            type: 'surface',
            hoverinfo: "x+y+z",
            colorscale: "Portland",
            showscale: false,
            hoverlabel: {
                bgcolor: "#2ca02c"
            },
            z: [
                [1]
            ],
            x: [
                [1]
            ],
            y: [
                [1]
            ]
        }];



        function getMin(dat){
            var m = Infinity
            for(let i of dat){
                for(let j of i) m = m<=j? m: j
            }
            return m
        }


        function getMax(dat){
            var n =-Infinity
            for(let i of dat){
                for(let j of i) n = n>=j? n: j
            }
            return n
        }


        function transpose(m) {
            return m[0].map((_, i) => m.map(x => x[i]));
        };


        
        var layout = {
            margin: {
                t: 0,
                r: 0,
                b: 0,
                l: 0,
                pad: 0
            },
            showlegend: false,
            scene: {
                aspectmode: "cube",
                zaxis: {
                    autorange: true,
                    spikesides: false,
                },
                yaxis: {
                    spikesides: false,
                },
                xaxis: {
                    spikesides: false,
                }
            },
        }

    </script>
</body>

</html>
