<!DOCTYPE html>
<html>

<head>
    <title>Interactive Data Editor</title>
    <style type="text/css">
        a {
            margin: 5px;
            text-decoration: underline;
            color: black;
        }

        .eLink {
            margin: 0 0.3em;
        }


        @font-face {
            font-family: 'Lato';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: local('Lato Regular'), local('Lato-Regular'), url(../lib/S6uyw4BMUTPHjx4wXg.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        body {
            font-family: 'Lato', sans-serif;
        }

        @keyframes color-rotate {
            from {
                filter: hue-rotate(0deg);
            }

            to {
                filter: hue-rotate(360deg);
            }
        }

        #logo {
            animation: color-rotate 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
    </style>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
</head>

<body>
    <div style="text-align: center;">
        <img id='logo' src="../../figs/charts.png" width="75" height="75">
        <div style="font-weight: bold;font-size: xx-large;">Interactive Data Editor</div>

        </div>
        <div id='versionname' style="font-size: large;margin-top: 7px">Version 2.12.0 </div>
        <div style="font-size: larger;margin-top: 5px;font-style: italic;margin-bottom: 9px; font-weight:600">
            Developed by Koushik Naskar
        </div>
        <div style="font-size: larger;margin-top: 50px;font-style: italic;margin-bottom: 9px;font-weight:530">
            Copyright &copy; January,2022 Koushik Naskar
        </div>

        <img title="Open website" src="../../figs/internet.png" width="30" height="30"
            data-url="https://koushikphy.github.io/Interactive_Data_Editor/">
        <img title="Follow me Facebook" src="../../figs/facebook.png" width="30" height="30"
            data-url="https://www.facebook.com/koushik.naskar3"></a>
        <img title="Follow me on Github" src="../../figs/github.png" width="30" height="30"

        <img title="Reach me on Gmail" src="../../figs/gmail.png" width="30" height="30"

        <div style="font-size: larger;font-weight:bold;margin-top: 3.8pc;margin-bottom: 5px">Powered By:</div>
        <img title="PlotlyJS" src="../../figs/plotly.png" width="120" height="40" style="margin-right: 10px"

    </div>
    <script>

        document.getElementById('versionname').innerHTML = `Version ${require('../../package.json').version}`

        const { shell } = require('electron');


        document.querySelectorAll('img').forEach((elem) => {
            elem.onclick = function () {
                shell.openExternal(this.dataset.url);
            }
        })

    </script>

</html>
