<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>3D Plotter</title>
    <link href="../lib/style.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="../lib/jsoneditor.min.css">
    <script>
        if (typeof module === 'object') { window.module = module; module = undefined; }
    </script>
    <script src="../lib/jquery.min.js"></script>
</head>

<body>
    <div class="basediv" id="figurecontainer"></div>
    <div class="floatdiv">


        <div class="borders">
            <label id="file_name1" style="display: inline-block;width: 15pc"> No File Choosen.</label>
            Surface No:<select id="trace" onclick="traceUpdate()"></select>
            <button title="Add a new surface" id= "addTrace" onclick="addNewPlot();" >&#x271A;</button>
            <button title="Remove this surface" id= "removeTrace" onclick="deleteTrace();">&#x2716;</button>
        </div>
        <div class="borders" id="colSel" onchange="updateThisPlot();">
            Data Column ⇒
            X :<select id="xcol"></select>
            Y :<select id="ycol"></select>
            Z :<select id="zcol"></select>    
        </div>
        <div class="borders">
            Axes Ranges ⇒
            X : <input onchange="setXRange(this.value)" type="text" alt="hwfh"/>
            Y : <input onchange="setYRange(this.value)" type="text" />
            Z : <input onchange="setZRange(this.value)" type="text" />
        </div><br />
    </div>

    <div id="sidebar">
        <div id="split-bar"></div>
        <div class="closebtn" onclick="closeNav()">&#9746;</div>
        <div class="sideheader"> Files Dashboard </div>
        <div id="files"></div>
    </div>

    <div id="sidebar2">
        <div id="split-bar2"></div>
        <div class="closebtn" onclick="closeNav()">&#9746;</div>
        <div class="sideheader"> Plot Settings </div>
        <div id="jsoneditor"></div>
    </div>

    <div id = "branding">
         <a title="Follow Me" href='javascript:void(0);' onclick="shell.openExternal('https://koushikphy.github.io/')"><i>Developed by</i> <b>Koushik Naskar</b>&ensp;</a><br>
    </div>

    <div id="download">
        <div class='jjjj'><b> Save the image</b><br></div>

        &ensp; File Name: <input type="text" id= "dfileName"><br>
        &ensp; File Type:<select id="fileFormat">
                <option>JPEG</option>
                <option>PNG</option>
                <option>SVG</option>
                <option>WEBP</option>
            </select><br>
        &ensp; Image Resolution: <input type="text" id="imRes"><br>
        <div  class='jjjj'>
            <input type="button" value="OK" onclick="downloadImage();">
            <input type="button" value="Cancel" onclick="$('#download').hide();">
    </div>
    </div>

    <script src="../lib/jsoneditor.min.js"></script>
    <script src="../src/plotter.js"></script>
    <script src="../lib/mathjax/MathJax.js?config=TeX-AMS-MML_SVG"></script>

</body>

</html>
