<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            font-family: "Lato", sans-serif;
            margin: 0px;
        }

        .title {
            font-size: 2pc;
            padding-top: 2.5pc;
            padding-bottom: 3pc;
            font-weight: bold;
            padding-left: 5px;
        }

        .text {
            font-size: 1.3pc;
            text-align: justify;
            padding-left: 15px;
            padding-right: 7px;
        }

        .dom {
            font-family: "Courier New";
            font-size: 1.2pc;
            background-color: #e9e9e9;
            font-weight: 500;
        }

        .key {
            font-family: "Courier New";
            font-weight: bold;
            font-size: 1.2pc;
            display: inline-block;
            width: 17pc;
            font-weight: bold;
        }

        .keys li {
            background: rgb(255, 255, 255);
            padding-left: 5px;
        }

        .keys li:nth-child(odd) {
            background: #f1f1f2;
        }

        .keys li:hover {
            background: #dadada;
        }

        li {
            padding-top: 10px;
        }

        a {
            text-decoration: none;
            color: #0b00a7;
        }

        a:hover {
            text-decoration: underline;
        }

        .sidenav {
            height: 100%;
            width: 160px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #3f3e3e;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 10px 5px 10px 10px;
            text-decoration: none;
            font-size: 25px;
            color: #f8f7f7;
            display: block;
        }

        .sidenav a:hover {
            color: #020202;
            background-color: #ffffff;
            /* color:#b3b3b3 */
        }

        .main {
            margin-left: 160px;
            /* Same as the width of the sidenav */
            font-size: 28px;
            /* Increased text to enable scrolling */
            padding: 0px 10px;
        }

        .sidenote {
            padding-top: 2.2pc;
            /* padding-bottom: 1.5pc; */
            font-weight: bold;
            font-size: 1.5pc;
            text-align: justify;
            padding-right: 7px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }
    </style>
    <script>
        if (typeof module === "object") {
            window.module = module;
            module = undefined;
        }
    </script>
</head>

<body>
    <div class="sidenav">
        <a href="javascript:void(0)" onclick="Change(0);">Getting Started</a>
        <a href="javascript:void(0)" onclick="Change(1);">Features</a>
        <a href="javascript:void(0)" onclick="Change(2);">Sidebar Navigation</a>
        <a href="javascript:void(0)" onclick="Change(3);">Keyboard Shortcuts</a>
        <a href="javascript:void(0)" onclick="Change(4);">Feedback</a>
    </div>
    <div style="height:20px; background-color:#3f3e3e;position:fixed;width:100%"></div>
    <div class="main"></div>

    <script src="../lib/jquery.min.js"></script>
    <script>
        const {
            shell
        } = require("electron");

        function op(link) {
            shell.openExternal(link);
        }
        var allText = [
            `    <div class="title">Getting Started</div>
<div class="text">
    <p> This Software is developed for making data editing easy and can be used to interactively edit and plot any 2D or gridded 3D data, along with many useful data operations. On opening the software you are greeted with the home screen. To get started from here just load your data (ASCII/utf formatted) file through <label class="dom"> File > Open file</label>. Files can also be opened quickly from <label for="" class="dom">File > Recent Files </label> which saves up to last 10 used files in descending order. In case of 3D data, the data will be projected on a 2D-plane for any particular X or Y-value of your choice which can be changed through the provided slider. NOTE: By 'X'-column here I mean the column by which the blocks are written in the 3D data file. On start the data will be plotted along the 'Y' values. To plot along 'X' values go to <label for="" class="dom">Data > Plot along X</label> and vice versa.</p>
    
    <p> The main window has basically 4 parts, Menu bar, Tool bar, Side bar and the Plot area. Most of the menubar options are self-explanatory and are detailed in the next section. Detailed description of the side bar is given in the following swction. Tool bar contains the column selector and slider. Appropriate columns can be set from the Column selector. The slider, available only when working with 3D data, can be used to change the X/Y value for which the 2D line is plotted.</p>

    <p>The Plot area is where you view the 2D plot and make your edits. It has few useful buttons which become visible when the mouse is over this area. Hover over them to view theirs functions. These buttons includes features like Saving plot as image, Panning, Zoom, Free/box select, Showing spike lines etc. The legend on the plot window is freely movable.</p>

     
    <p>While editing the projected 2D plot, the complete 3D plot can be viewed through the 3D wireframe/surface viewer windows from <label for="" class="dom">Windows</label> menu in real time i.e. all the edits made will be reflected there instantaneously. These windows supports setting axis ranges seperated by comma, with blank meaning autorange.</p>
     
    <p>Multiple columns from same or multiple files can be opened together for editing, though all the editing features
        are available only for one line at a moment, and others lines can be selected to edit from <label for=""
            class="dom">Files Dashboard</label> or by pressing <label for="" class="dom">Ctrl+TAB</label>. The editable
            line or
                the
                primary line is always plotted
            by default as blue line with red marker and is always on the top of the legend and Files Dashboard. </p>

    <p>After edits you can save your modified data from <label  class="dom">File > Save</label>. When saving for first time, the application will ask for name and location of the file to save the data, with default being the same location and name with an added '_new' suffix. Any consecutive saves will save the data in that same file. As usual use <label class="dom">File > Save As</label> to save in a different file. On successful save, you will see a notification on the bottom left corner of the window. The application shows a warning if you try to close without saving any modifeid data and you can either save or quit the application.</p> 

    <p>This software comes with a auto update checker and periodically checks for updates. If a newer version of this software is available to download, it notifies you immediately.</p>

</div>`,
            `
<div class="title">Features</div>
<div class="text">
    This software has a lot of features for various useful data operations including,
    <ol>
    <li><b><i> Dragging data points.</i></b> You can edit a single or multiple data points by dragging it with mouse or
        using the keyboard Up/Down navigation keys. To drag multiple points select the points and just drag any of them.
        By default data points are movable only along vertical direction. If you want to move the data points along
        horizontal direction too, then uncheck <label for="" class="dom">Edit > Points not movable horizontally</label>.
        <p></p>
    </li>

    <li><b><i>Smooth out.</i></b> Automatically smooth out data using spline and linear kernel(Moving Average) smoother.
        To smooth out select the portion of the data and press <label class="dom">D</label> or <label
            class="dom">M</label> to smooth out using spline and moving average respectively. Press and hold <label
            for="" class="dom">M</label> to apply moving average multiple times.<p></p>
    </li>

    <li><b><i>2D and 3D support.</i></b> This software supports both 2D and 3D data editing, but for 3D editing data
        must be on a rectangular grid and data file must in blocks for 'X' values. Data file can have missing grid
        points<p></p>
    </li>

    <li><b><i>Edit multiple data simultaneously.</i></b> You can edit multiple columns of the same or different files
        simultaneously. After loading a file additional files can be added through <label for="" class="dom">File > Add
            File</label>, or you can just use different column of the same file from the <label for="" class="dom">Files Dashboard</label>.
            Deatailed description of this option is given in the next section.
        <p></p>
    </li>

    <li><b><i>Configure plot window.</i></b> Configure the plot window as you like through <label for="" class="dom">
            View > Toggle plot settings</label>. Here you can choose the line and marker style of the plot, change
        legend, tiltle, axis label etc. A detailed description about this given in the next section.<p></p>
    </li>

    <li><b><i>Drag and Drop.</i></b> Instead of openning through the menu, files can be opened just by simply drag and
        dropping inside the software window. This can be used to open a remote file by mounting the remote folder and dropping the file from there, as
        for simplicity no option provided to directly open remote files. <p></p>
    </li>

    <li><b><i>Fill missing values.</i></b> Go to <label for="" class="dom">Data > Fill Missing Values</label> and fill out the start, stop and step values to fill the missing values in the data. Intermediate points will be filled using a Cubic spline and outside values will just be copied from the nearest available value. No complicated extrapolation method is used to fill outside values as that can be very uncertain depending on the data.<p></p></li>

    <li><b><i>Repeat & mirror.</i></b> Go to <label for="" class="dom">Data > Extend Data</label> and fill the range, method and number of times to repeat/mirror and press OK. The start and end values must exist to use this feature.<p></p></li>

    <li><b><i>Filter data.</i></b> You can apply basic filter/cut off to the data. <label for="" class="dom">Data > Filter Data</label> and fill values and fill the column numbers separated by comma to apply the filter. <p></p></li>

    <li><b><i>Swap data.</i></b> Go to <label for="" class="dom">View > Toggle Swapper</label> to open the swapper mode. This will add a second line to swap with the primary editable one. Select the portion and press <label for="" class="dom">P</label> to swap values. All other features like dragging, smoothing out etc. are still usable in this mode but applicable only to the first line. After you are done close this mode by <label for="" class="dom">View > Toggle Swapper </label>. Also swapping data only between the different columns of the same file is allowed<p></p></li>


    <li><b><i>Undo/Redo.</i></b> Any immediate modification can be undone by pressing <label for="" class="dom">Ctrl+Z</label> or can be redone by <label for="" class="dom">Shift+Ctrl+Z</label>. At this moment undo/redo only supports up to 10 steps<p></p></li>

    <li><b><i>Change sign.</i></b> Select data points and press <label for="" class="dom">C</label> to change sign of the selected points.<p></p></li>

    <li><b><i>Copy/Paste.</i></b> You can copy all data for a particular projection and paste to others.<p></p></li>

    <li><b><i>General 3D plotter.</i></b> A general plotter to plot 3D data is provided and can be accessed through <label for="" class="dom">File > 3D Plotter</label><p></p></li>

    <li><b><i>Spreadsheet.</i></b> This software includes a spreadsheet like editor and can be opened through <label for="" class="dom">Windows > Spreadsheet</label> with some of basic features like that of MS Excel. This can be used to view, edit, copy-paste data directly. <p></p></li>

    And many more...
    </ol>
</div>
`, `<div class="title">Sidebar Navigation</div>
<div class="text keys">
The application side bar contains the <b>Files Dashboard</b> and <b>Plot Settings</b>, and can be opened or minimized through <label for=""
    class="dom"> View > Toggle Files Dashboard</label> and <label for="" class="dom"> View > Toggle Plot Settings</label> respectively. The side bar is resizable and its width can be changed by dragging from the boundary, as usual.
    <div class='sidenote'>
        Files Dashboard:
        </div>
    <p>This window contains the information of the opened files and the columns used to plot, as a list. The primary
        line i.e. the line being edited is always on the top. Click on the name of a file to make the corresponding plot
        editable. Click on the <label for="" class="dom">C</label> button to use the same file again while <label
            for=""
                class="dom">X</label> button closees
            the file.</p>
    <div class='sidenote'>
        Plot Settings
    </div>
    <p>
        Appearance of the plot window can be configured from here. Plot settings like title, axis lable, ranges,
        background color, grid etc. can be changed from layout settings. This application supports LaTeX rendering, so
        any vaid LaTeX text can be used as title, axis labels or in legends. On the other hand individual line can be
        configured from the lines option. Choose the line you want to configure from the appropriate options like line
        Title , Maker and Line properties. Options like symbol, size, color, width, opacity etc. can be set here.
        Any number say n, from 0 to 44 and n+100, n+200 e.g. 1, 101, 201 etc. is a valid marker symbol. To plot a dash/dot type line put a non zero value of your requirement on the Line dash option. Shape of the line 'linear' means a plot with straight line connecting the points while 'spline' options plots a smooth spline type line.
    </p>
</div>`,
            `    <div class="title">Keyboard Shortcuts</div>
<div class="text keys">
    The followings are the keybindings available for this software.
    <ol>
    <li><label class="key">Ctrl+O</label> Open file.</li>
    <li><label class='key'>Shift+Ctrl+O</label> Add new file. </li>
    <li><label class="key">Ctrl+S</label> Save file.</li>
    <li><label class="key">Shfit+Ctrl+S</label> Save in a different file.</li>
    <li><label class="key">Ctrl+R</label> Reload the window.</li>
    <li><label class="key">Ctrl+Q</label> Quit the application.</li>
    <li><label class="key">F11</label> Toggle fullscreen.</li>
    <li><label class="key">Ctrl+K</label> Toggle Plot Settings sidebar.</li>
    <li><label class="key">Ctrl+B</label> Toggle Files Dashboard sidebar.</li>
    <li><label class="key">Ctrl+TAB</label> Change editable line.</li>
    <li><label class="key">&lt;space></label> Auto-scale both axes.</li>
    <li><label class="key">Z</label> Zoom mode.</li>
    <li><label class="key">S</label> Selection mode.</li>
    <li><label class="key">Arrow Up</label> Move up selected points.</li>
    <li><label class="key">Arrow Down</label> Move down selected points.</li>
    <li><label class="key">D</label> Smooth Out using Spline Interpolation.</li>
    <li><label class="key">M</label> Smooth Out  using Moving Average method. </li>
    <li><label class="key">C</label> Change Sign.</li>
    <li><label class="key">Ctrl+Z</label> Undo.</li>
    <li><label class="key">Shift+Ctrl+Z</label> Redo.</li>
    <li><label class="key">&lt;dot></dot></label> Move slider up.</li>
    <li><label class="key">&lt;comma></label> Move slider down.</li>
    <li><label class="key">P</label> Swap data between two lines or surface.</li>
    <li><label class="key">Ctrl+C</label> Copy values from current 2D projection.</li>
    <li><label class="key">Ctrl+V</label> Paste copied values.</li>
    </ol>
</div>`,
            `    <div class="title">Feedback</div>
<div class="text">
    Thank you for using my software. I would really like to hear your experience of using this software. Found a bug or want a new feature to include, contact me directly or open an <a href="javascript:void(0)" onclick="op('https://github.com/Koushikphy/Interactive-Data-Editor/issues');">issue</a>  in the project <a href="javascript:void(0)" onclick="op('https://github.com/Koushikphy/Interactive-Data-Editor');">homepage</a>. You can reach me here,
    <div style="text-align:center; margin-top:21px">
    <a href="javascript:void(0)" onclick="op('https://www.facebook.com/koushik.naskar3');"><img src="../figs/facebook.png" width="30" height="30"></a>
    <a style="margin-right:15px; margin-left:15px" href="javascript:void(0)" onclick="op('https://github.com/Koushikphy');"><img src="../figs/github.png"            width="30" height="30"></a>
    <a href="javascript:void(0)" onclick="op('https://mail.google.com/mail/?view=cm&fs=1&to=koushik.naskar9@gamil.com&su=[Interactive Data Editor]');"><img src="../figs/gmail.png" width="30" height="30"></a>
    </div>

</div>`
        ];

        function Change(m) {
            var tmp = $(".sidenav a");
            tmp.css("background-color", "#3f3e3e");
            tmp.css("color", "#ffffff");
            tmp.mouseover(function () {
                this.style.backgroundColor = "#ffffff";
                this.style.color = "#000000";
            });
            tmp.mouseleave(function () {
                this.style.backgroundColor = "#3f3e3e";
                this.style.color = "#ffffff";
            });

            tmp[m].style.background = "#ffffff";
            tmp[m].style.color = "#000000";

            $(tmp[m]).mouseleave(function () {
                this.style.backgroundColor = "#ffffff";
                this.style.color = "#000000";
            });
            $(".main").html(allText[m]);
        }

        Change(0);
    </script>
</body>

</html>
