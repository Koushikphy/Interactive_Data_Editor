<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="../JsCSS/style.min.css" rel="stylesheet" />
    <title>Interactive Data Editor</title>
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="../JsCSS/plotly-gl3d-latest.min.js"></script>
    <script src="../JsCSS/jquery.min.js"></script>
</head>

<body>
    <div class="basediv" id="figurecontainer"></div>
    <div class="floatdiv">
        <div id="status" style="font-size: 19px"><i><b>Waiting to get Update...</b><br />Any changes made in the
                3D_Editor will be updated here on real time.</i></div>
        <br />
        <div class="borders">
            Axes Ranges â‡’
            X : <input onchange="setXRange(this.value)" type="text" />
            Y : <input onchange="setYRange(this.value)" type="text" />
            Z : <input onchange="setZRange(this.value)" type="text" />
        </div>
    </div>
    <script src="../JsCSS/viewer.min.js"></script>
    <script>
        Plotly.newPlot(figurecontainer, sIniData, layout, { displaylogo: false });
        function updatePlot() {
            if (swapped) {
                Plotly.restyle(figurecontainer, { 'y': [data[0]], 'x': [data[1]], 'z': [data[2]] });
            } else {
                Plotly.restyle(figurecontainer, { 'x': [data[0]], 'y': [data[1]], 'z': [data[2]] });
            }
            $("#status").html("<b>Plot Updated on:</b><i> " + new Date().toLocaleString() + "</i>");
        };
    </script>
</body>

</html>
